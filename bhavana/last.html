<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Message</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: url('thumb-1920-1061799.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        overflow-x: hidden;
    }

    /* Blur background for message */
    .center-box {
        max-width: 800px;
        margin: 80px auto;
        padding: 18px 20px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 16px;
        backdrop-filter: blur(6px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        text-align: center;
    }

    .message-line {
        font-size: 1rem; /* Smaller font */
        margin: 10px 0;
        opacity: 0;
        transform: translateY(15px);
        animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Smaller home button */
    .home-btn {
        position: fixed;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 18px;
        background: linear-gradient(45deg, #6effd4, #70a2ff);
        color: white;
        font-size: 0.9rem;
        font-weight: bold;
        border-radius: 20px;
        text-decoration: none;
        box-shadow: 0 0 10px rgba(110, 255, 212, 0.8);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .home-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(110, 255, 212, 1);
    }
</style>
</head>
<body>

<div class="center-box" id="messageBox">
    <!-- Lines will be added dynamically -->
</div>

<!-- Go to Home Button -->

</html>
